<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Adam Khairi Resume" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png" />
    <meta name="author" content="Adam Khairi" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Adam Khairi - Resume</title>
  </head>
  <body class="dark-mode">
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
      <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
    </button>
    <button id="language-toggle" class="language-toggle">EN</button>
    <button id="pdf-export" class="pdf-button">Export PDF</button>

    <div class="header">
      <img src="./assets/img/resume.jpg" alt="Profile Photo" class="profile-image" />
      <div class="header-content">
        <h1 class="name" id="name"></h1>
        <div class="title" id="title"></div>
        <div class="contact-info" id="contact-info"></div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title" id="experience-title"></h2>
      <div id="experience-container"></div>
    </div>

    <div class="section">
      <h2 class="section-title" id="education-title"></h2>
      <div id="education-container"></div>
    </div>

    <div class="section">
      <h2 class="section-title" id="skills-title"></h2>
      <div class="skills" id="skills-container"></div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
