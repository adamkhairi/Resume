<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Adam Khairi Resume" />
    <meta name="author" content="Adam Khairi" />
    <title>Adam Khairi - Resume</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --primary-color: #000000;
        --secondary-color: #7f8c8d;
        --accent-color: #3498db;
        --skill-bg: #f0f0f0;
        --border-color: #000000;
      }
      body.dark-mode {
        --bg-color: #000000;
        --text-color: #ffffff;
        --primary-color: #ffffff;
        --secondary-color: #bdc3c7;
        --accent-color: #1abc9c;
        --skill-bg: #1a1a1a;
        --border-color: #ffffff;
      }
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        color: var(--text-color);
        background-color: var(--bg-color);
        transition: background-color 0.3s, color 0.3s;
      }
      .dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: transparent; /* Make background transparent */
        color: var(--text-color); /* Change color to match text color */
        border: 2px solid var(--accent-color); /* Add a border for better visibility */
        padding: 12px;
        cursor: pointer;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        backdrop-filter: blur(5px); /* Optional: adds a slight blur effect */
      }

      .dark-mode-toggle:hover {
        background: var(--accent-color);
        color: var(--bg-color);
        transform: scale(1.1); /* Optional: adds a slight scale effect on hover */
      }

      .dark-mode-toggle .sun-icon {
        display: none;
      }

      .dark-mode-toggle .moon-icon {
        display: block;
      }

      body.dark-mode .dark-mode-toggle .sun-icon {
        display: block;
      }

      body.dark-mode .dark-mode-toggle .moon-icon {
        display: none;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 30px;
        padding-bottom: 10px;
      }
      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        object-fit: cover;
        border: 3px solid var(--accent-color);
      }
      .header-content {
        flex-grow: 1;
      }
      .name {
        font-size: 2.5em;
        color: var(--primary-color);
        margin: 0;
      }
      .title {
        font-size: 1.5em;
        font-weight: 900;
        color: var(--secondary-color);
        margin: 0px 0;
      }
      .contact-info {
        color: var(--primary-color);
        margin: 10px 0;
      }
      .section {
        margin: 25px 0;
      }
      .section-title {
        color: var(--primary-color);
        font-size: 1.3em;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 5px;
        margin-bottom: 15px;
      }
      .experience-item,
      .education-item {
        margin-bottom: 20px;
      }
      .position {
        font-weight: bold;
        color: var(--primary-color);
      }
      .company {
        color: var(--accent-color);
        font-weight: 600;
      }
      .date-location {
        color: var(--secondary-color);
        font-size: 0.9em;
        margin: 5px 0;
      }
      .skills {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 15px;
      }
      .skill {
        background: var(--skill-bg);
        padding: 5px 15px;
        border-radius: 15px;
        font-size: 0.9em;
      }
      a {
        color: var(--accent-color);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .language-toggle {
        position: fixed;
        top: 20px;
        right: 80px;
        background: transparent;
        color: var(--text-color);
        border: 2px solid var(--accent-color);
        padding: 12px;
        cursor: pointer;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s;
        backdrop-filter: blur(5px);
      }

      .language-toggle:hover {
        background: var(--accent-color);
        color: var(--bg-color);
        transform: scale(1.1);
      }

      @media (max-width: 600px) {
        .header {
          flex-direction: column;
          text-align: center;
        }
        .profile-image {
          margin: 0 auto;
        }
        .dark-mode-toggle {
          top: auto;
          bottom: 20px;
          right: 20px;
        }
        .language-toggle {
          top: auto;
          bottom: 20px;
          right: 80px;
        }
      }
    </style>
  </head>
  <body class="dark-mode">
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
      <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
    </button>
    <button id="language-toggle" class="language-toggle">FR</button>
    <div class="header">
      <img src="./img/resume.jpg" alt="Profile Photo" class="profile-image" />
      <div class="header-content">
        <h1 class="name" id="name"></h1>
        <div class="title" id="title"></div>
        <div class="contact-info" id="contact-info"></div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title" id="experience-title"></h2>
      <div id="experience-container"></div>
    </div>

    <div class="section">
      <h2 class="section-title" id="education-title"></h2>
      <div id="education-container"></div>
    </div>

    <div class="section">
      <h2 class="section-title" id="skills-title"></h2>
      <div class="skills" id="skills-container"></div>
    </div>
    <script>
      let currentLanguage = 'fr';
      let resumeData = null;

      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
      }

      function toggleLanguage() {
        currentLanguage = currentLanguage === 'fr' ? 'en' : 'fr';
        const langButton = document.getElementById('language-toggle');
        langButton.textContent = currentLanguage.toUpperCase();
        updateContent();
      }

      function updateContent() {
        if (!resumeData) return;

        // Update personal info
        document.getElementById('name').textContent = resumeData.personalInfo[currentLanguage].name;
        document.getElementById('title').textContent = resumeData.personalInfo[currentLanguage].title;
        
        // Update contact info
        const contact = resumeData.personalInfo[currentLanguage].contact;
        const contactInfo = document.getElementById('contact-info');
        contactInfo.innerHTML = `
          <a href="mailto:${contact.email}">${contact.email}</a>
          | <a href="tel:${contact.phone.replace(/\s/g, '')}">${contact.phone}</a><br />
          ${contact.address}<br />
          <a href="https://${contact.github}" target="_blank">${contact.github}</a>
        `;

        // Update section titles
        document.getElementById('experience-title').textContent = resumeData.sections[currentLanguage].experience;
        document.getElementById('education-title').textContent = resumeData.sections[currentLanguage].education;
        document.getElementById('skills-title').textContent = resumeData.sections[currentLanguage].skills;

        // Update experience
        const experienceContainer = document.getElementById('experience-container');
        experienceContainer.innerHTML = '';
        resumeData.experience[currentLanguage].forEach(exp => {
          const expDiv = document.createElement('div');
          expDiv.className = 'experience-item';
          expDiv.innerHTML = `
            <div class="position">${exp.position}</div>
            <div class="company">${exp.company}</div>
            <div class="date-location">${exp.period} | ${exp.location}</div>
            <ul>
              ${exp.responsibilities.map(resp => `<li>${resp}</li>`).join('')}
            </ul>
          `;
          experienceContainer.appendChild(expDiv);
        });

        // Update education
        const educationContainer = document.getElementById('education-container');
        educationContainer.innerHTML = '';
        resumeData.education[currentLanguage].forEach(edu => {
          const eduDiv = document.createElement('div');
          eduDiv.className = 'education-item';
          eduDiv.innerHTML = `
            <div class="position">${edu.degree}</div>
            <div class="company">${edu.institution}</div>
            <div class="date-location">${edu.period} | ${edu.location}</div>
            <div>${edu.field}</div>
          `;
          educationContainer.appendChild(eduDiv);
        });

        // Update skills
        const skillsContainer = document.getElementById('skills-container');
        skillsContainer.innerHTML = '';
        resumeData.skills[currentLanguage].forEach(skill => {
          const skillSpan = document.createElement('span');
          skillSpan.className = 'skill';
          skillSpan.textContent = skill;
          skillsContainer.appendChild(skillSpan);
        });
      }

      async function loadContent() {
        try {
          const response = await fetch('./content.json');
          resumeData = await response.json();
          updateContent();
        } catch (error) {
          console.error('Error loading content:', error);
        }
      }

      // Add event listener for language toggle
      document.getElementById('language-toggle').addEventListener('click', toggleLanguage);

      // Load content when the page loads
      document.addEventListener('DOMContentLoaded', loadContent);
    </script>
  </body>
</html>
